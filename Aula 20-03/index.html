<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título de anúncio
                            <span class="required-field">*</span>
                        </label>
                        <input type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="Um título para anunciar seu carrp"
                        minlength="1"
                        maxlength="30"
                        required
                         />
                    </div>
                    <div class="box-input"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
